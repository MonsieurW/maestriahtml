$('#domain').on('click','section:not(article article section)', function(){
txt="";

		$('.ouvert2+article').fadeOut();

				}
			}
			$(this).next('article').delay(500).fadeIn();
		}
	}
	else{$('article').fadeOut();
		if($(this).hasClass('ouvert1')){
			$(this).removeClass('ouvert1').siblings('section').slideDown();
		}

			}
		$(this).next('article').fadeIn();
		
		}	
	}
});

function gen_list_elv(IDclasse){
	txt="";
	s=synthese_classe[IDclasse];tt=s.length;
	
	for(var i=0;i<tt;i++){
		txt+='<h5><span class="awsm" style="color:background:rgb(0,'+couleur(s[i][2])+')">&#xf007;</span>'+s[i][1]+'</h5>';	
	}
	$('#listeleve').prepend(txt);
}

function colonne_rslt(tableau,IDitem){
	s=tableau[IDitem];tt=s.length;
	var txt='<section data-id="'+IDitem+'"><h6>'+s[0]+'</h6>';
	for(i=1;i<tt;i++){	
		txt+='<div><span>'+s[i][1]+'%</span><aside>'+s[i][0]+'</aside></div>';
		}
	txt+='</section>';
	return txt;
	
}
