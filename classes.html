<script>

//générer la liste des classes et des élèves
list='';
for(IDclas in classes){
	cl=classes[IDclas];
	var c=Object.keys(cl).length;
	list+='<li>'+cl['nom']+ic_list+'</li><ul>';
	for(i=1;i<c;i++){	
		list+='<li>'+cl[i][1]+ic_list+'</li>';	
	}
	list+='<span class="awsm add" title="Ajouter élève">&#xf0fe;</span></ul>';
}
list+='<span class="awsm add" title="Ajouter classe">&#xf0fe;</span>';
$('ul').html(list);


//Gestion du bouton pr ajouter classe ou élève
$('.classes .add').on('click', function(){
niveau=$(this).parents('ul').length;
 if(niveau==2){
	$(this).before('<li><input type="text" placeholder="Nouvel élève"></li>');}
else{
	$(this).before('<li><input type="text" placeholder="Nouvelle classe"></li>');}

});
